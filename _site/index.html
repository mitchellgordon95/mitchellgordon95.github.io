<!doctype html>
<html>
    <head>
        <script type="text/javascript" src="components/webcomponentsjs/webcomponents.js"></script>	
        <link rel="import" href="components/paper-shadow/paper-shadow.html">
        <style>
            .fab {
                display: inline-block;
                box-sizing: border-box;
                border-radius: 50%;
                text-align: center;
            }
            #header {
                text-align: center;
                max-width: 800px; 
                margin: 0 auto 30px ;
            }
            .header-item {
                width: 80px;
                height: 80px;
                font-size: 15px;
                padding-top: 30px;
                margin-right: 10%;
                margin-left: 10%;
            }
            .content-item {
                display: none;
                background-color: #fff;
            }
        </style>
    </head>
    <body>
    <div style="text-align: center"> [Under Construction] </div>
    <!-- Holds the autobinding scope for Polymer -->
        <template is="auto-binding"> 
            <div id="header">
                
                    <paper-shadow class="fab header-item" z="[[defaultZ]]" style="background-color: #0f0" on-tap="[[focus]]" animated layout center-center> 
                       About 
                    </paper-shadow>
                
                    <paper-shadow class="fab header-item" z="[[defaultZ]]" style="background-color: #f00" on-tap="[[focus]]" animated layout center-center> 
                       Portfolio 
                    </paper-shadow>
                
                    <paper-shadow class="fab header-item" z="[[defaultZ]]" style="background-color: #00f" on-tap="[[focus]]" animated layout center-center> 
                       Blog 
                    </paper-shadow>
                
            </div>
            <div id="content">
                
                    <paper-shadow class="content-item Portfolio" z="2">
                        <p>Pub App</p>

<p>I wrote this app thing</p>

                    </paper-shadow>
                
                    <paper-shadow class="content-item Blog" z="2">
                        <p>CSS Pixels: The Real Story</p>

<p>I just found out that pixels are actually angular widths and it blew my mind.</p>

                    </paper-shadow>
                
                    <paper-shadow class="content-item About" z="2">
                        <p>Some stuff about me</p>

                    </paper-shadow>
                
                    <paper-shadow class="content-item About" z="2">
                        <p>This Site</p>

<p>It uses Polymer and stuff</p>

                    </paper-shadow>
                
            </div>
        </template>
        <script>
            var body = document.querySelector('body');
            var focused;
            var scope = document.querySelector('template');
            scope.defaultZ = 3;
            scope.focus = function (e) {
                if ( focused )
                    unfocus(focused);
    
                var target = e.target;
                focused = target;
                target.setZ(0);
                body.style.backgroundColor = target.style.backgroundColor;
                setCategoryDisplay(target.innerHTML, "block");
            }
            function unfocus (section) {
                body.style.backgroundColor = "#fff";
                setCategoryDisplay(section.innerHTML, "none");
                section.setZ(scope.defaultZ); 
            }
            function setCategoryDisplay (category, display) {
                category = category.trim();
                var posts = document.querySelectorAll('.' + category);
                if (posts)
                for ( var i = 0; i < posts.length ; ++i) 
                    posts[i].style.display = display;
            }
        </script>
    </body>
</html>
