<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="components/webcomponentsjs/webcomponents.js"></script>	
        <link rel="import" href="components/paper-shadow/paper-shadow.html">
        <style>
            .fab {
                display: inline-block;
                box-sizing: border-box;
                border-radius: 50%;
                text-align: center;
            }
            #header {
                text-align: center;
                max-width: 800px; 
                margin: 0 auto 30px ;
            }
            .header-item {
                width: 80px;
                height: 80px;
                font-size: 15px;
                padding-top: 30px;
                margin-right: 10%;
                margin-left: 10%;
            }
            #content {
                text-align: center;
                max-width: 900px;
                margin: 0 auto;
            }
            .content-item {
                display: none;
                vertical-align: top;
                background-color: #fff;
                margin: 20px;
                padding: 20px;
                box-sizing: border-box;
                border-radius: 10%;
                transition: visibility 2s linear 2s;
                -webkit-transition: visibility 2s linear 2s;
            }
            @media (min-width: 800px) {
                .content-item {
                    max-width: 45%;
                }
            }
        </style>
    </head>
    <body>
    <div style="text-align: center"> [Under Construction] </div>
    <!-- Holds the autobinding scope for Polymer -->
        <template is="auto-binding"> 
            <div id="header">
                {% for section in site.data.sections %}
                    <paper-shadow class="fab header-item" z="[[defaultZ]]" style="background-color: {{ section.color }}" on-tap="[[focus]]" animated layout center-center> 
                       {{ section.name }} 
                    </paper-shadow>
                {% endfor %}
            </div>
            <div id="content">
                {% for post in site.posts %}
                    <paper-shadow class="content-item {{ post.category }}" z="2">
                        {{ post.content }}
                    </paper-shadow>
                {% endfor %}
            </div>
        </template>
        <script>
            var body = document.querySelector('body');
            var focused;
            var scope = document.querySelector('template');
            scope.defaultZ = 3;
            scope.focus = function (e) {
                if ( focused )
                    unfocus(focused);
    
                var target = e.target;
                focused = target;
                target.setZ(1);
                body.style.backgroundColor = target.style.backgroundColor;
                showCategory(target.innerHTML);
            }
            function unfocus (section) {
                body.style.backgroundColor = "#fff";
                hideCategory(section.innerHTML);
                section.setZ(scope.defaultZ); 
            }
            function showCategory(category) {
                category = category.trim();
                var posts = document.querySelectorAll('.' + category);
                if (posts)
                for ( var i = 0; i < posts.length ; ++i) { 
                    posts[i].style.display = "inline-block";
                    posts[i].style.visibility = "visible";
                }
            }
            function hideCategory(category) {
                category = category.trim();
                var posts = document.querySelectorAll('.' + category);
                if (posts)
                for ( var i = 0; i < posts.length ; ++i) { 
                    posts[i].style.display = "none";
                    posts[i].style.visibility = "hidden";
                }
            }
        </script>
    </body>
</html>
