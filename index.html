<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=320, initial-scale=1">
        <meta charset="utf-8">
        <link href="bower_components/octicons/octicons/octicons.css" rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/index.css">
		<link rel="stylesheet" id="theme" href="css/standard_theme.css">
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/jquery-mousewheel/jquery.mousewheel.min.js"></script>
    </head>
    <body>
   		<div id="main-section">
        	<h1 id="title">Mitchell Gordon</h1>
        	<h3 id="tagline">Vanderbilt CS 2016</h3>
          <div>
            <a href="http://github.com/mitchellgordon95"><span class="octicon octicon-mark-github"></span></a>
            <a href="/res/resume.pdf"><span class='octicon octicon-file-text'></span></a>
            <a href="mailto:mitchell.gordon95@gmail.com"><span class='octicon octicon-mail'></span></a>
          </div>
      </div>
    	<div id="about-section">
        <div id="about-text">
        </div>
      </div>
    	<div id="portfolio-section">
    		{% for post in site.posts %}
          <div class="portfolio-item">
            <h3>
            {{ post.title }}
            {% if post.github %}			
                <a href="{{ post.github }}"><span class="octicon octicon-mark-github"></span></a>
            {% endif %}
            </h3>
            <div class="portfolio-item-content" />
            
              {% if post.image %}			
              <img src="{{ post.image }}"/>
              {% endif %}
              {{ post.content }}

            </div>
          </div>
    		{% endfor %}
    	</div>
		
        <script src="js/slider.js"></script>
        <!-- Google Analytics -->
        <script>
	  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	
	  ga('create', 'UA-66541822-1', 'auto');
	  ga('send', 'pageview');
	</script>
    </body>
</html>
